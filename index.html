<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
        <title>Register Page</title>
    </head>
    <body class="w-100 d-flex justify-content-center container gap-5">
        <div
            class="register d-flex flex-column gap-4 register row flex-lg-row align-items-lg-center gap-lg-5">
            <div
                class="left-register d-flex flex-column gap-3 text-center col text-lg-start">
                <h1 class="text-center fw-bold text-lg-start">MhmdSocial</h1>
                <h4 class="">Connect with friends and the world around you on MhmdSocial.</h4>
            </div>
            <div
                class="right-register d-flex flex-column gap-4 w-100 col m-auto text-center">
                <form id="myForm" class="d-flex flex-column gap-3 w-100 sign-up-form">
                    <div>
                        <input type="text" placeholder="Username" class="w-100">
                    </div>
                    <div><input type="email" placeholder="Email" class="w-100"></div>
                    <div>
                        <input type="password" placeholder="Password" class="w-100">
                    </div>
                    <div>
                        <input type="password" placeholder="Confrirm Password" class="w-100">
                    </div>
                    <div class="sign-up">
                        <button class="w-100">Sign up</button>
                    </div>
                </form>
                <a href="./login.html" class="to-login w-100 text-center m-auto">
                    Log into an Account
                </a>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>
</html>
